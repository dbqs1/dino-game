<!DOCTYPE html>
<html>
<head>
    <title>Endless Runner Game</title>
    <style>
        .game-container {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        
        .obstacle {
            width: 20px;
            height: 40px;
            background-color: #f00;
            position: absolute;
            bottom: 0;
            left: 600px; /* Changed from right: 0 to left: 600px */
        }
        
        #score {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
        }
        
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: #f00;
            text-align: center;
        }

        #restart-button {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #restart-button:hover {
            background-color: #45a049;
        }

        .instructions {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instructions">Press SPACEBAR to jump. Avoid the red obstacles!</div>
    <div class="game-container">
        <div id="player"></div>
        <div id="game-over">GAME OVER</div>
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.querySelector('.game-container');
        const gameOverText = document.getElementById('game-over');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        
        let isJumping = false;
        let gravity = 0.9;
        let position = 0;
        let isGameOver = false;
        let score = 0;
        let obstacleTimers = [];
        
        function control(e) {
            if (e.keyCode === 32) {
                if (!isJumping && !isGameOver) {
                    isJumping = true;
                    jump();
                }
            }
        }
        
        function jump() {
            let count = 0;
            let timerId = setInterval(function() {
                if (count === 15) {
                    clearInterval(timerId);
                    let downTimerId = setInterval(function() {
                        if (count === 0) {
                            clearInterval(downTimerId);
                            isJumping = false;
                        }
                        position -= 5;
                        count--;
                        position = position * gravity;
                        player.style.bottom = position + 'px';
                    }, 20);
                }
                position += 30;
                count++;
                position = position * gravity;
                player.style.bottom = position + 'px';
            }, 20);
        }
        
        function generateObstacles() {
            let randomTime = Math.random() * 4000 + 1000;
            let obstaclePosition = 600;
            
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);
            
            let timerId = setInterval(function() {
                if (obstaclePosition > 40 && obstaclePosition < 90 && position < 60) {
                    gameOver();
                    return;
                }
                
                obstaclePosition -= 10;
                obstacle.style.left = obstaclePosition + 'px';
                
                if (obstaclePosition < -20) {
                    clearInterval(timerId);
                    gameContainer.removeChild(obstacle);
                    score += 10;
                    scoreElement.textContent = 'Score: ' + score;
                }
            }, 20);
            
            obstacleTimers.push(timerId);
            if (!isGameOver) setTimeout(generateObstacles, randomTime);
        }

        function gameOver() {
            isGameOver = true;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
            
            // Clear all obstacle timers
            obstacleTimers.forEach(timer => clearInterval(timer));
            obstacleTimers = [];
            
            // Remove all obstacles
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
        }

        function restartGame() {
            // Reset game state
            isGameOver = false;
            score = 0;
            position = 0;
            isJumping = false;
            
            // Reset display
            player.style.bottom = '0px';
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            scoreElement.textContent = 'Score: 0';
            
            // Start generating obstacles again
            generateObstacles();
        }
        
        // Event Listeners
        document.addEventListener('keyup', control);
        restartButton.addEventListener('click', restartGame);
        
        // Start game
        generateObstacles();
    </script>
</body>
</html>
